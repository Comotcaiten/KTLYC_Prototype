<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/blog/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .bi {
        display: inline-block;
        width: 1rem;
        height: 1rem;
      }

      .bi-gift-fill {
        display: none;
      }

      /* Sidebar */
      @media (min-width: 768px) {
        .sidebar .offcanvas-lg {
          position: -webkit-sticky;
          position: sticky;
          top: 48px;
        }
      }

      .sidebar .nav-link {
        font-size: 0.875rem;
        font-weight: 500;
      }

      .sidebar .nav-link.active {
        color: #2470dc;
      }

      .sidebar-heading {
        font-size: 0.75rem;
      }

      /* Navbar */
      .navbar-brand {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        background-color: rgba(0, 0, 0, 0.25);
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.25);
      }

      .navbar .form-control {
        padding: 0.75rem 1rem;
      }

      .img-background {
        max-width: 900px;
        max-height: 390px;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, 0.1);
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
          inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }

      /* Media query cho viewport nhỏ hơn 768px */
      @media (max-width: 768px) {
        .bi-gift-fill {
          display: block;
        }

        .h3-company-name {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <header
      class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow"
      data-bs-theme="dark"
    >
      <a
        class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white"
        href="/"
      >
        <strong class="h3-company-name">
          <h3 style="padding-top: 10px">&nbsp; BuluStore</h3>
        </strong>
        <span class="d-flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-gift-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A3 3 0 0 1 3 2.506zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43zM9 3h2.932l.023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9z"
            />
          </svg>
        </span>
      </a>

      <ul class="navbar-nav flex-row d-md-none">
        <li class="nav-item text-nowrap">
          <a
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="collapse"
            aria-controls="navbarSearch"
            aria-expanded="false"
            aria-label="Toggle search"
          >
            <i class="bi bi-person-circle"></i>
            <span class="navbar-text text-white" style="padding-bottom: 20px">
              &nbsp; Xin chào,
            </span>
          </a>
        </li>
        <li class="nav-item text-nowrap">
          <button
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list-task"></i>
          </button>
        </li>
      </ul>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
        >
          <div
            class="offcanvas-md offcanvas-end bg-body-tertiary"
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="sidebarMenuLabel">
                BuluStore
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
            >
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 active"
                    aria-current="page"
                    href="/admin/dashboard"
                  >
                    <i class="bi bi-house-fill"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 btn"
                    href="/admin/products"
                  >
                    <i class="bi bi-box-seam-fill"></i>
                    Dịch vụ
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 btn"
                    href="/admin/brands"
                  >
                    <i class="bi bi-briefcase-fill"></i>
                    Brands
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 btn"
                    href="/admin/customers"
                  >
                    <i class="bi bi-file-person"></i>
                    Customers
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 btn"
                    href="/admin/orders"
                  >
                    <i class="bi bi-file-earmark"></i>
                    Orders
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 btn"
                    href="/admin/reports"
                  >
                    <i class="bi bi-bar-chart-line-fill"></i>
                    Report
                  </a>
                </li>
              </ul>

              <hr class="my-3" />

              <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 btn"
                    href="/logout"
                  >
                    <i class="bi bi-door-closed-fill"></i>
                    Sign out
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Dashboard</h1>
          </div>
          <!-- Form tìm kiếm -->
          <section id="search-section">
            <h4>Tìm kiếm tiếp nhận</h4>
            <form id="" class="d-flex mb-3">
              <div class="d-flex mb-3">
                <!-- Thêm trường tìm kiếm mã đơn (ID) -->
                <input
                  type="text"
                  id="search-id"
                  class="form-control mb-3 me-2"
                  placeholder="Mã đơn (ID)"
                />
                <input
                  type="text"
                  id="search-name"
                  class="form-control mb-3 me-2"
                  placeholder="Tên khách hàng"
                />
                <input
                  type="text"
                  id="search-phone"
                  class="form-control mb-3 me-2"
                  placeholder="Số điện thoại"
                />
                <input
                  type="text"
                  id="search-device"
                  class="form-control mb-3 me-2"
                  placeholder="Tên thiết bị"
                />
                <input
                  type="date"
                  id="search-date"
                  class="form-control mb-3 me-2"
                />
                <!-- Thêm trường chọn chi nhánh -->
                <select
                  name="branchs"
                  id="search-branch"
                  class="form-control mb-3 me-2"
                >
                  <option value="">Tất cả chi nhánh</option>
                  <option value="Chi nhánh 1">Chi nhánh 1</option>
                  <option value="Chi nhánh 2">Chi nhánh 2</option>
                  <option value="Chi nhánh 3">Chi nhánh 3</option>
                  <option value="Chi nhánh 4">Chi nhánh 4</option>
                </select>
              </div>
              <div class="">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="filterData()"
                >
                  Tìm kiếm
                </button>
              </div>
            </form>
          </section>
          <section id="section-content-dashboard">
            <h1 class="mt-4">Danh sách tiếp nhận</h1>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Tên khách hàng</th>
                  <th scope="col">Số điện thoại</th>
                  <th scope="col">Tên thiết bị</th>
                  <th scope="col">Chi nhánh</th>
                  <th scope="col">Trạng thái</th>
                  <th scope="col">Tổng tiền</th>
                  <th scope="col">Ngày tiếp nhận</th>
                  <th scope="col" class="text-center">Chi tiết</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>

            <a href="./dashboard_orders.html" class="btn btn-secondary"
              >Back to Dashboard</a
            >
          </section>
        </main>
      </div>
    </div>
  </body>

  <script>
    const data = [
      {
        id: "001",
        customer_name: "Nguyễn Văn A",
        phone: "0901234567",
        device_name: "iPhone 13",
        branch: "Chi nhánh 1",
        status: "Hủy",
        total_price: "1.500.000 VND",
        receive_date: "2024-11-05",
      },
      {
        id: "002",
        customer_name: "Trần Thị B",
        phone: "0912345678",
        device_name: "Laptop Dell XPS 13",
        branch: "Chi nhánh 1",
        status: "Hoàn thành",
        total_price: "1.200.000 VND",
        receive_date: "2024-11-04",
      },
      {
        id: "003",
        customer_name: "Phạm Minh C",
        phone: "0923456789",
        device_name: "Máy tính bảng iPad Pro",
        branch: "Chi nhánh 1",
        status: "Đang sửa",
        total_price: "350.000 VND",
        receive_date: "2024-11-06",
      },
      {
        id: "004",
        customer_name: "Phạm Minh D",
        phone: "0923456749",
        device_name: "iPhone 13",
        branch: "Chi nhánh 3",
        status: "Đang sửa",
        total_price: "350.000 VND",
        receive_date: "2024-11-06",
      },
    ];

    function loadTableData(data) {
      const tableBody = document.getElementById("table-body");
      tableBody.innerHTML = ""; // Xóa nội dung bảng trước khi chèn dữ liệu mới

      data.forEach((item) => {
        const row = document.createElement("tr");
        row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.customer_name}</td>
                <td>${item.phone}</td>
                <td>${item.device_name}</td>
                <td>${item.branch}</td>
                <td>${item.status}</td>
                <td>${item.total_price}</td>
                <td>${item.receive_date}</td>
                <td class="text-center">
                    <a href="./dashboard_orders_views.html"><button class="btn btn-info btn-sm")">Xem chi tiết</button></a>
                </td>
            `;
        tableBody.appendChild(row);
      });
    }

    // Hàm lọc dữ liệu theo các tiêu chí tìm kiếm
    function filterData() {
      const id = document.getElementById("search-id").value.toLowerCase();
      const name = document.getElementById("search-name").value.toLowerCase();
      const phone = document.getElementById("search-phone").value.toLowerCase();
      const device = document
        .getElementById("search-device")
        .value.toLowerCase();
      const date = document.getElementById("search-date").value;
      const branch = document
        .getElementById("search-branch")
        .value.toLowerCase();

      // Filter the data based on the input fields
      const filteredData = data.filter((item) => {
        return (
          (id === "" || item.id.toLowerCase().includes(id)) &&
          (name === "" || item.customer_name.toLowerCase().includes(name)) &&
          (phone === "" || item.phone.toLowerCase().includes(phone)) &&
          (device === "" || item.device_name.toLowerCase().includes(device)) &&
          (date === "" || item.receive_date === date) &&
          (branch === "" || item.branch.toLowerCase().includes(branch))
        );
      });

      // Load the filtered data into the table
      loadTableData(filteredData);
    }

    function viewDetails(id) {
      alert("Xem chi tiết đơn ID: " + id);
    }
    loadTableData(data);    
  </script>
</html>
