<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"
    integrity="sha384-eI7PSr3L1XLISH8JdDII5YN/njoSsxfbrkCTnJrzXt+ENP5MOVBxD+l6sEG4zoLp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .bi {
      display: inline-block;
      width: 1rem;
      height: 1rem;
    }

    .bi-gift-fill {
      display: none;
    }

    /* Sidebar */
    @media (min-width: 768px) {
      .sidebar .offcanvas-lg {
        position: -webkit-sticky;
        position: sticky;
        top: 48px;
      }
    }

    .sidebar .nav-link {
      font-size: 0.875rem;
      font-weight: 500;
    }

    .sidebar .nav-link.active {
      color: #2470dc;
    }

    .sidebar-heading {
      font-size: 0.75rem;
    }

    /* Navbar */
    .navbar-brand {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      background-color: rgba(0, 0, 0, 0.25);
      box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.25);
    }

    .navbar .form-control {
      padding: 0.75rem 1rem;
    }

    .img-background {
      max-width: 900px;
      max-height: 390px;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: rgba(0, 0, 0, 0.1);
      border: solid rgba(0, 0, 0, 0.15);
      border-width: 1px 0;
      box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
        inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -0.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
      --bd-violet-bg: #712cf9;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }

    .bd-mode-toggle {
      z-index: 1500;
    }

    .bd-mode-toggle .dropdown-menu .active .bi {
      display: block !important;
    }

    /* Media query cho viewport nhỏ hơn 768px */
    @media (max-width: 768px) {
      .bi-gift-fill {
        display: block;
      }

      .h3-company-name {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="/">
      <strong class="h3-company-name">
        <h3 style="padding-top: 10px">&nbsp; BuluStore</h3>
      </strong>
      <span class="d-flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-gift-fill"
          viewBox="0 0 16 16">
          <path
            d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A3 3 0 0 1 3 2.506zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43zM9 3h2.932l.023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9z" />
        </svg>
      </span>
    </a>

    <ul class="navbar-nav flex-row d-md-none">
      <li class="nav-item text-nowrap">
        <a class="nav-link px-3 text-white" type="button" data-bs-toggle="collapse" aria-controls="navbarSearch"
          aria-expanded="false" aria-label="Toggle search">
          <i class="bi bi-person-circle"></i>
          <span class="navbar-text text-white" style="padding-bottom: 20px">
            &nbsp; Xin chào,
          </span>
        </a>
      </li>
      <li class="nav-item text-nowrap">
        <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="bi bi-list-task"></i>
        </button>
      </li>
    </ul>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
        <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
          aria-labelledby="sidebarMenuLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">
              BuluStore
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="/admin/dashboard">
                  <i class="bi bi-house-fill"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2 btn" href="/admin/products">
                  <i class="bi bi-box-seam-fill"></i>
                  Dịch vụ
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2 btn" href="/admin/brands">
                  <i class="bi bi-briefcase-fill"></i>
                  Brands
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2 btn" href="/admin/customers">
                  <i class="bi bi-file-person"></i>
                  Khách hàng
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2 btn" href="/admin/orders">
                  <i class="bi bi-file-earmark"></i>
                  Đơn tiếp nhận
                </a>
              </li>
            </ul>

            <hr class="my-3" />

            <ul class="nav flex-column mb-auto">
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2 btn" href="/logout">
                  <i class="bi bi-door-closed-fill"></i>
                  Sign out
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
        </div>
        <section id="section-content-dashboard">
          <h1 class="mt-4">Chỉnh sửa Đơn Tiếp Nhận Sửa Chữa</h1>
          <form id="edit-repair-form" method="post">
            <input type="hidden" id="order-id" name="id" value="001" />

            <!-- Tên khách hàng -->
            <div class="mb-3">
              <label for="customerName" class="form-label">Tên khách hàng</label>
              <input type="text" id="customerName" name="customerName" class="form-control" required />
            </div>

            <!-- Số điện thoại -->
            <div class="mb-3">
              <label for="phone" class="form-label">Số điện thoại</label>
              <input type="text" id="phone" name="phone" class="form-control" required />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <!-- Tên thiết bị -->
            <div class="mb-3">
              <label for="deviceName" class="form-label">Tên thiết bị</label>
              <input type="text" id="deviceName" name="deviceName" class="form-control" required />
            </div>
            <!-- Chi nhánh -->
            <div class="mb-3">
              <label for="branch" class="form-label">Chi nhánh</label>
              <select id="branch" name="branch" class="form-control" required>
                <option value="Chi nhánh 1">Chi nhánh 1</option>
                <option value="Chi nhánh 2">Chi nhánh 2</option>
                <option value="Chi nhánh 3">Chi nhánh 3</option>
                <option value="Chi nhánh 4">Chi nhánh 4</option>
              </select>
            </div>

            <!-- Ghi chú -->
            <div class="mb-3">
              <label for="orderNote" class="form-label">Ghi chú</label>
              <textarea id="orderNote" name="orderNote" class="form-control"></textarea>
            </div>

            <!-- Trạng thái -->
            <div class="mb-3">
              <label for="status" class="form-label">Trạng thái</label>
              <select id="status" name="status" class="form-control">
                <option value="Đang sửa">Đang sửa</option>
                <option value="Hoàn thành">Hoàn thành</option>
                <option value="Hủy">Hủy</option>
                <option value="Không thể sửa">Không thể sửa</option>
                <option value="Chờ tiếp nhận" selected>Chờ tiếp nhận</option>
              </select>
            </div>

            <!-- Tổng giá tiền -->
            <div class="mb-3">
              <label for="totalAmount" class="form-label">Tổng giá tiền</label>
              <input type="text" id="totalAmount" name="totalAmount" class="form-control" disabled />
            </div>

            <!-- Ngày nhận đơn -->
            <div class="mb-3">
              <label for="receive_date" class="form-label">Ngày nhận đơn</label>
              <input type="date" id="receive_date" name="receive_date" class="form-control" required />
            </div>

            <!-- Dịch vụ chi tiết -->
            <h3>Dịch vụ</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>Mã dịch vụ</th>
                  <th>Tên dịch vụ</th>
                  <th>Giá tiền</th>
                </tr>
              </thead>
              <tbody id="order-details-body">
                <!-- Dữ liệu sẽ được điền vào đây bằng JavaScript -->
              </tbody>
            </table>

            <!-- Nút Lưu -->
            <a href="./dashboard_orders_after_save.html" id="save-button" class="btn btn-primary">Lưu</a>
            <a href="./dashboard_orders.html" class="btn btn-secondary">Quay lại danh sách</a>
          </form>
        </section>
      </main>
    </div>
  </div>
</body>
<script>
  // Ví dụ về dữ liệu đơn hàng (dữ liệu mẫu)
  const order = {
    id: "001",
    customer_name: "Nguyễn Văn A",
    phone: "0901234567",
    email: "nguyen.123@gmail.com",
    device_name: "iPhone 13",
    branch: "Chi nhánh 1",
    orderNote: "",
    status: "Không thể sửa",
    totalAmount: 1500000,
    receive_date: "2024-11-05",
    orderDetails: [
      {
        serviceID: "S1234",
        serviceName: "Thay màn iPhone 13",
        price: 1500000,
      },
    ],
  };

  // Hàm điền dữ liệu vào form khi trang tải
  // document.addEventListener("DOMContentLoaded", function () {
  //   loadOrderDetails(order); // Gọi hàm điền dữ liệu khi trang tải xong
  // });

  function loadOrderDetails(order) {
    document.getElementById("customerName").value = order.customer_name;
    document.getElementById("phone").value = order.phone;
    document.getElementById("email").value = order.email;
    document.getElementById("deviceName").value = order.device_name;
    document.getElementById("branch").value = order.branch;
    document.getElementById("orderNote").value = order.orderNote;
    document.getElementById("status").value = order.status;
    document.getElementById("totalAmount").value = order.totalAmount;
    document.getElementById("receive_date").value = order.receive_date;

    const orderDetailsBody = document.getElementById("order-details-body");
    orderDetailsBody.innerHTML = ""; // Clear any existing rows

    order.orderDetails.forEach((detail) => {
      const row = document.createElement("tr");
      row.innerHTML = `
            <td>${detail.serviceID}</td>
            <td>${detail.serviceName}</td>
            <td>${detail.price.toLocaleString("vi-VN", {
        style: "currency",
        currency: "VND",
      })}</td>
        `;
      orderDetailsBody.appendChild(row);
    });
  }

  // Tải dữ liệu khi trang được tải
  window.onload = () => loadOrderDetails(order);
</script>

</html>
