<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Tiến Độ Sửa Chữa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #searchInput {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .status {
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
        .status.in-progress {
            background-color: #ffa500; /* Màu cam cho trạng thái đang sửa */
        }
        .status.completed {
            background-color: #4CAF50; /* Màu xanh lá cho trạng thái đã xong */
        }
        .status.pending {
            background-color: #007bff; /* Màu xanh dương cho trạng thái chờ */
        }
    </style>
</head>
<body>
    <h1>Tra Cứu Tiến Độ Sửa Chữa</h1>
    <input type="text" id="searchInput" placeholder="Nhập mã sửa chữa hoặc số điện thoại">
    <button onclick="searchRepair()">Tra cứu</button>

    <div id="result"></div>

    <script>
        function searchRepair() {
            const input = document.getElementById("searchInput").value.trim();
            const repairData = JSON.parse(localStorage.getItem("repairData")) || [];
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            const repair = repairData.find(item => item.id === input || item.phone === input);
            
            if (repair) {
                resultDiv.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Mã Sửa Chữa</th>
                                <th>Tên Thiết Bị</th>
                                <th>Số Điện Thoại</th>
                                <th>Trạng Thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${repair.id}</td>
                                <td>${repair.device}</td>
                                <td>${repair.phone}</td>
                                <td>
                                    <span class="status ${getStatusClass(repair.status)}">${repair.status}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                `;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">Không tìm thấy thông tin đơn sửa chữa.</p>`;
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'Máy đang tới trung tâm bảo dưỡng':
                    return 'pending';
                case 'Đang sửa máy':
                    return 'in-progress';
                case 'Đang trả máy về chi nhánh':
                    return 'in-progress';
                case 'Chờ nhận máy':
                    return 'pending';
                case 'Đã xong':
                    return 'completed';
                default:
                    return '';
            }
        }
    </script>
</body>
</html>
