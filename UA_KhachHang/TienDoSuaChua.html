<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tra Cứu Đơn Sửa Chữa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="container mt-5">
        <h2>Tra Cứu Đơn Sửa Chữa</h2>
        <input type="text" id="searchInput" class="form-control" placeholder="Nhập mã sửa chữa hoặc số điện thoại">
        <button onclick="searchRepair()" class="btn btn-primary mt-3">Tra cứu</button>
        <div id="result" class="mt-4"></div>
    </section>

    <script>
        function searchRepair() {
            const input = document.getElementById("searchInput").value.trim();
            const repairData = JSON.parse(localStorage.getItem("orders")) || [];
            // Lọc tất cả các đơn sửa chữa có số điện thoại khớp
            const repairs = repairData.filter(item => item.phoneNumber === input);

            const resultDiv = document.getElementById("result");

            if (repairs.length > 0) {
                let tableContent = `
                    <h4>Thông Tin Các Đơn Sửa Chữa</h4>
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Mã sửa chữa</th>
                                <th>Thiết bị</th>
                                <th>Chi nhánh</th>
                                <th>Trạng thái</th>
                                <th>Tổng chi phí</th>
                            </tr>
                        </thead>
                        <tbody>`;

                repairs.forEach(repair => {
                    tableContent += `
                        <tr>
                            <td>${repair.id}</td>
                            <td>${repair.deviceName}</td>
                            <td>${repair.branch}</td>
                            <td>${repair.repairStatus}</td>
                            <td>${repair.totalCost} VND</td>
                        </tr>`;
                });

                tableContent += `</tbody></table>`;
                resultDiv.innerHTML = tableContent;
            } else {
                resultDiv.innerHTML = `<p class="text-danger">Không tìm thấy đơn sửa chữa.</p>`;
            }
        }
    </script>
</body>

</html>
