<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check out - Thanh toán</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <section class="container mt-3">
    <form action="/order/submit" method="post" class="form-Checkout">
      <h1>Place Your Order</h1>

      <!-- Customer Name -->
      <div class="mb-3">
        <label for="customerName" class="form-label">Họ và tên:</label>
        <input type="text" id="customerName" name="customerName" class="form-control" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Số điện thoại:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>

      <!-- Device Name -->
      <div class="mb-3">
        <label for="device_name" class="form-label">Tên thiết bị:</label>
        <input type="text" id="device_name" name="device_name" class="form-control">
      </div>
      <!-- Chi nhánh -->
      <div class="mb-3">
        <label for="branch" class="form-label">Chi nhánh</label>
        <select id="branch" name="branch" class="form-control" required>
          <option value="Chi nhánh 1">Chi nhánh 1</option>
          <option value="Chi nhánh 2">Chi nhánh 2</option>
          <option value="Chi nhánh 3">Chi nhánh 3</option>
          <option value="Chi nhánh 4">Chi nhánh 4</option>
        </select>
      </div>
      <!-- Order Note -->
      <div class="mb-3">
        <label for="orderNote" class="form-label">Order Note (Optional):</label>
        <textarea id="orderNote" name="orderNote" class="form-control" rows="3"></textarea>
      </div>

      <!-- Payment Method -->
      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" class="form-control">
          <option value="cod">Cash on Delivery</option>
          <option value="online">Online Payment</option>
        </select>
      </div>

      <hr class="my-4" />

      <!-- Order Summary -->
      <div id="orderSummary" class="mb-3">
        <h3 class="mb-0">Summary</h3>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
            <div>
              <strong>Total amount</strong>
              <strong>
                <p class="mb-0">(including VAT)</p>
              </strong>
            </div>
            <h2><strong id="totalAmount">53.98 đ</strong></h2>
          </li>
        </ul>
        <hr class="my-4" />
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Submit Order</button>
      <button type="reset" class="btn btn-secondary btn-lg">Reset Order</button>
      <a href="/cart" class="btn btn-danger btn-lg">Cancel</a>
    </form>
    <hr class="my-4" />
  </section>

  <!-- JavaScript để cập nhật tổng tiền và các thông tin khác từ dữ liệu -->
  <script>
    // Đối tượng data chứa thông tin đơn hàng
    const data = {
      id: "001",
      customer_name: "Nguyễn Văn A",
      phone: "0901234567",
      device_name: "iPhone 13",
      branch: "Chi nhánh 1",
      status: "Hoàn thành",
      total_price: "1.500.000 VND",
      receive_date: "2024-11-05"
    };

    // Cập nhật các trường trong form từ đối tượng data
    document.getElementById('customerName').value = data.customer_name;
    document.getElementById('phoneNumber').value = data.phone;
    document.getElementById('email').value = data.email || '';  // Nếu không có email, để trống
    document.getElementById('device_name').value = data.device_name || '';
    document.getElementById('branch').value = data.branch
    document.getElementById('orderNote').value = data.orderNote || '';  // Nếu không có ghi chú, để trống
    document.getElementById('totalAmount').textContent = data.total_price;  // Cập nhật tổng tiền

  </script>
</body>

</html>
