<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Đơn Sửa Chữa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    .form-label {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <section class="container mt-4">
    <h1>Tạo Đơn Sửa Chữa</h1>

    <form id="checkoutForm" class="mt-4">
      <!-- Customer Name -->
      <div class="mb-3">
        <label for="customerName" class="form-label">Họ và tên:</label>
        <input type="text" id="customerName" name="customerName" class="form-control" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Số điện thoại:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <!-- Device Name -->
      <div class="mb-3">
        <label for="deviceName" class="form-label">Tên thiết bị:</label>
        <input type="text" id="deviceName" name="deviceName" class="form-control" required>
      </div>

      <!-- Branch -->
      <div class="mb-3">
        <label for="branch" class="form-label">Chi nhánh:</label>
        <select id="branch" name="branch" class="form-control" required>
          <option value="Chi nhánh 1">Chi nhánh 1</option>
          <option value="Chi nhánh 2">Chi nhánh 2</option>
          <option value="Chi nhánh 3">Chi nhánh 3</option>
          <option value="Chi nhánh 4">Chi nhánh 4</option>
        </select>
      </div>

      <!-- Appointment Date -->
      <div class="mb-3">
        <label for="appointmentDate" class="form-label">Đặt lịch sửa chữa:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" class="form-control" required>
      </div>

      <!-- Order Note -->
      <div class="mb-3">
        <label for="orderNote" class="form-label">Ghi chú đơn hàng (Tùy chọn):</label>
        <textarea id="orderNote" name="orderNote" class="form-control" rows="3"></textarea>
      </div>

      <!-- Total Amount (Hidden for now) -->
      <input type="hidden" id="totalAmount" value="1.500.000 VND">

      <!-- Submit Button -->
      <div class="text-center">
        <button type="button" onclick="submitOrder()" class="btn btn-primary">Gửi đơn hàng</button>
      </div>
    </form>
  </section>

  <script>
    function submitOrder() {
      const newOrder = {
        customerName: document.getElementById('customerName').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        email: document.getElementById('email').value,
        deviceName: document.getElementById('deviceName').value,
        branch: document.getElementById('branch').value,
        appointmentDate: document.getElementById('appointmentDate').value,
        orderNote: document.getElementById('orderNote').value,
        totalAmount: document.getElementById('totalAmount').value
      };

      // Lấy dữ liệu hiện có từ localStorage hoặc khởi tạo mảng trống nếu chưa có
      const existingOrders = JSON.parse(localStorage.getItem('orders')) || [];
      existingOrders.push(newOrder);

      // Lưu lại vào localStorage
      localStorage.setItem('orders', JSON.stringify(existingOrders));

      // Thông báo gửi thành công
      alert("Gửi đơn hàng thành công!");

      // Chuyển hướng đến trang technician.html (hoặc trang khác nếu cần)
      window.location.href = 'technician.html';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
